<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">Your Book Store</a>
    </nav>
    <section class="container">
      <!-- Content here -->
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item d-flex align-items-center">
              <img
                src="https://via.placeholder.com/150"
                alt="Placeholder Image"
              />
              <h3>Blindness</h3>
              <p>
                Blindness is the story of an unexplained mass epidemic of
                blindness afflicting nearly everyone in an unnamed city, and the
                social breakdown that swiftly follows.
              </p>
              <button type="button" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="container"></footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
